version: '2'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./qr:/qr
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - web
  db:
    image: postgres
  web:
    build: .
    command: bash -c "python manage.py collectstatic --noinput && python manage.py makemigrations && python manage.py migrate && gunicorn qr.wsgi -b 0.0.0.0:80"
    volumes:
      - ./qr:/qr
    depends_on:
      - db
    expose:
      - "80"
